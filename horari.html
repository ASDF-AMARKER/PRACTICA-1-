<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horari</title>
    <style>
        
        h1 {
            color: blue;
            text-align: center;
            font-weight: bold;
        }
      
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            border: 1px solid black;
            background-color: #eae4f2;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        thead th {
            background-color: #a8d08d;
            font-weight: bold;
        }

        tbody tr:nth-child(odd) {
            background-color: #f2f2f2;
        }

        tbody tr:nth-child(even) {
            background-color: #ffffff;
        }

        tbody tr:nth-child(4) td {
            background-color: #d9d9d9;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Horari</h1>
    <table>
        <caption>Curs 24-25</caption>
        <thead>
            <tr>
                <th>Hora</th>
                <th>Dilluns</th>
                <th>Dimarts</th>
                <th>Dimecres</th>
                <th>Dijous</th>
                <th>Divendres</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>8:00 - 9:00</td>
                <td>LMSGI</td>
                <td>BD</td>
                <td>P+ED</td>
                <td>SI</td>
                <td>BD</td>
            </tr>
            <tr>
                <td>9:00 - 10:00</td>
                <td>LMSGI</td>
                <td>BD</td>
                <td>P+ED</td>
                <td>SI</td>
                <td>BD</td>
            </tr>
            <tr>
                <td>10:00 - 11:00</td>
                <td>P+ED</td>
                <td>TUT</td>
                <td>AN</td>
                <td>P+ED</td>
                <td>P+ED</td>
            </tr>
            <tr>
                <td colspan="6" style="text-align: center;">Descans</td>
            </tr>
            <tr>
                <td>11:30 - 12:30</td>
                <td>P+ED</td>
                <td>DIW</td>
                <td>IPOI</td>
                <td>P+ED</td>
                <td>P+ED</td>
            </tr>
            <tr>
                <td>12:30 - 13:30</td>
                <td>DIW</td>
                <td>IPOI</td>
                <td>IPOI</td>
                <td>P+ED</td>

            </tr>
        </tbody>
    </table>
</body>
</html>
